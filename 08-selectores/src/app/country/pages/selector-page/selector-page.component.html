<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select class="form-select" formControlName="region">
        <option value="">Seleccione una región</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Country -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">País</label>
      <select class="form-select" formControlName="country">
        <option value="">Seleccione un país</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select class="form-select" formControlName="border">
        <option value="">Seleccione una frontera</option>
        <option *ngFor="let border of borders" [value]="border.cca3">
          {{ border.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="d-flex flex-1 justify-content-end">
        <button type="submit" class="btn btn-primary w-25">Guardar</button>
      </div>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<hr />

<code>
  {{ form.value | json }}
</code>

<p>is form valid {{ form.valid }}</p>
