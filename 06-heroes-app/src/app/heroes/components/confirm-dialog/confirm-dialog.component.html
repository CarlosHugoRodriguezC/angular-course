<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>This action is not reversible.</p>
</div>
<div mat-dialog-actions class="flex justify-content-end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onYesClick()"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
