<div class="flex flex-column">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input
      matInput
      type="text"
      [formControl]="searchInput"
      [matAutocomplete]="searchAuto"
      (input)="searchHero()"
    />
    <mat-autocomplete autoActiveFirstOption #searchAuto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let option of heroes" [value]="option">
        {{ option.superhero }}
      </mat-option>
      <mat-option *ngIf="heroes.length === 0" value="">
        No se encontro nada con el termino {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>
