<h1>Edita/Agregar Hero <small>Superman</small></h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input type="text" matInput required />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input type="text" matInput required />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primear Aparicion</mat-label>
            <input type="text" matInput required />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Editorial</mat-label>
            <mat-select placeholder="" required>
              <mat-option
                [value]="publisher.id"
                *ngFor="let publisher of publishers"
                >{{ publisher.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex justify-content-end gap-2">
          <button mat-button color="warn">
            <mat-icon class="mat-18">delete</mat-icon> Borrar
          </button>
          <button mat-raised-button color="primary">
            <mat-icon class="mat-18">save</mat-icon> Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <img src="assets/heroes/dc-superman.jpg" alt="Superman" />
  </div>
</div>
