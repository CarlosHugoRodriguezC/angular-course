<div class="d-flex justify-content-center">
  <img
    [src]="src"
    [alt]="alt"
    width="100%"
    height="auto"
    class="card-img-top animate__animated animate__fadeIn"
    [ngStyle]="{ display: hasLoaded ? 'block' : 'none' }"
    (load)="onLoad()"
  />
  <img
    src="./assets/rings.svg"
    width="35"
    height="30"
    class="mt-3"
    *ngIf="!hasLoaded"
  />
</div>
