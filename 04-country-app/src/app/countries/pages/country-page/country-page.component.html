<ng-template #loading>
  <div class="alert alert-info text-center">loading country data ...</div>
</ng-template>
<div *ngIf="country; else loading">
  <h1>{{ country.name.common }}</h1>
  <hr />
  <div class="row">
    <div class="col-4">
      <h3>Flag</h3>
      <img
        [src]="country.flags.png"
        [alt]="country.flags.alt"
        class="img-thumbnail"
      />
    </div>
    <div class="col">
      <h3>Infomation</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Population:</strong>
          <span>{{ country.population | number }}</span>
        </li>
        <li class="list-group-item">
          <strong>Code:</strong>
          <span>{{ country.cca3 }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Translations</h3>
      <div class="d-flex flex-wrap">
        <span
          class="badge bg-primary m-1"
          *ngFor="let translation of allTranslations"
          >{{ translation }}</span
        >
      </div>
    </div>
  </div>
</div>
