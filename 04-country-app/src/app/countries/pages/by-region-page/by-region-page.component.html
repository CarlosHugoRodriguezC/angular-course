<h2>By Region</h2>
<hr />

<div class="row">
  <div class="col d-flex gap-1">
    <button
      class="btn btn-outline-dark flex-fill"
      [ngClass]="{ active: region === selectedRegion }"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <country-table [countries]="countries"></country-table>
    <!-- countries table -->
  </div>
</div>
