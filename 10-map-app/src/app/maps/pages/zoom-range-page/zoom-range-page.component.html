<div #map class="w-screen h-screen"></div>

<div
  class="absolute flex justify-center items-center bottom-5 inset-x-1/4 px-10 py-1 bg-white rounded-xl outline outline-8 outline-gray-100"
>
  Lat: {{ currentCenter.lat }} | Lng: {{ currentCenter.lng }}
</div>

<div
  class="absolute bottom-7 right-5 z-10 flex flex-col items-center justify-end gap-6"
>
  <div
    title="Zoom Level"
    class="bg-white rounded-xl w-full h-14 flex justify-center items-center text-xl p-2 outline outline-8 outline-gray-100"
  >
    <span class="text-gray-500"> {{ zoomLevel | number : "2.2-2" }} </span>
  </div>
  <div
    class="flex flex-col items-center gap-2 bg-white p-2 rounded-xl outline outline-8 outline-gray-100"
  >
    <button
      (click)="zoomIn()"
      class="flex items-center p-3 text-white bg-blue-500 rounded-xl transition-colors ease-in-out duration-300 hover:bg-opacity-80"
    >
      <span class="material-icons"> add </span>
    </button>

    <input
      type="range"
      [value]="zoomLevel"
      (input)="zoomTo(zoomRange.value)"
      #zoomRange
      orient="vertical"
      min="-2"
      max="18"
      class="h-28"
    />

    <button
      (click)="zoomOut()"
      class="flex items-center p-3 text-white bg-gray-400 rounded-xl transition-colors ease-in-out duration-300 hover:bg-opacity-80"
    >
      <span class="material-icons"> remove </span>
    </button>
  </div>
</div>
