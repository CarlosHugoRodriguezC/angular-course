<div class="row row-gap-4">
  <div class="col-md-3 col-sm-6" *ngFor="let gif of gifList">
    <div class="text-center card h-100 bg-dark">
      <!-- TODO: Crear imagen -->
      <img
        [src]="gif.images.downsized.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text text-white">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
